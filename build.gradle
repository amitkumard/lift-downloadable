apply plugin: 'java'
apply plugin: 'maven'

group = 'com.example'
version = '2'

description = """"""

sourceCompatibility = 1.6
targetCompatibility = 1.6
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(Jar) {
        destinationDir = file("$rootDir/public")
    }


repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version:'1.5.1'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito', version:'1.5.1'
    testCompile(group: 'com.github.stefanbirkner', name: 'system-rules', version:'1.4.0') {
exclude(module: 'junit-dep')
    }
}
